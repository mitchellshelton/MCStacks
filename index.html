<html>
<head>
    <!-- Meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.0.custom.min.css" charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css/style.css" charset="utf-8" />    
    
    <!-- Title -->
    <title>MC Stacks</title>
</head>
<body>
  
  <div id="container">
  
  <h1>MC Stacks</h1>
  
  <h2>Crafting Grid</h2>
  
  <div class="crafting-table">
  <div class="crafting-table-container">
    
    <div class="crafting-table-area">
      <p class="crafting-title">Crafting</p>
      <ul class="crafting-table-row-one">
        
        <li class="crafting-table-row-one-item-one"></li>
        <li class="crafting-table-row-one-item-two"></li>
        <li class="crafting-table-row-one-item-three"></li>
        
      </ul>
      
      <ul class="crafting-table-row-two">
        
        <li class="crafting-table-row-two-item-one"></li>
        <li class="crafting-table-row-two-item-two"></li>
        <li class="crafting-table-row-two-item-three"></li>
        
      </ul>
      
      <ul class="crafting-table-row-three">
        
        <li class="crafting-table-row-three-item-one"></li>
        <li class="crafting-table-row-three-item-two"></li>
        <li class="crafting-table-row-three-item-three"></li>
        
      </ul>
      
    </div>
    
    <div class="crafting-table-item-container">
    
      <div class="crafting-table-item-arrow"></div>
      <div class="crafting-table-item"></div>
    
    </div>
    
    <div class="clear"></div>
    
  </div>
  </div>
  
  <h3>Example Build</h3>
  <p>
    Wood<br />
    Wood Plank<br />
    Crafting Table<br />
    Stick<br />
    Wooden Pick Axe<br />
  </p>

  <ul>
  
  </div>
